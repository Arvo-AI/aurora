apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aurora-kubectl-agent.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aurora-kubectl-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  NEXT_PUBLIC_BACKEND_URL: {{ .Values.aurora.backendUrl | quote }}
  NEXT_PUBLIC_WEBSOCKET_URL: {{ .Values.aurora.wsEndpoint | quote }}
  AURORA_AGENT_TOKEN: {{ .Values.aurora.agentToken | quote }}
  LOG_LEVEL: {{ .Values.monitoring.logging.level | quote }}
  LOG_FORMAT: {{ .Values.monitoring.logging.format | quote }}

