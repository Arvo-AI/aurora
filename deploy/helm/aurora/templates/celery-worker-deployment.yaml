apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aurora.fullname" . }}-celery-worker
  labels:
    {{- include "aurora.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCounts.celeryWorker }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "aurora.name" . }}-celery-worker
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret-db: {{ include (print $.Template.BasePath "/secret-db.yaml") . | sha256sum }}
        checksum/secret-backend: {{ include (print $.Template.BasePath "/secret-backend.yaml") . | sha256sum }}
        checksum/secret-app: {{ include (print $.Template.BasePath "/secret-app.yaml") . | sha256sum }}
        checksum/secret-llm: {{ include (print $.Template.BasePath "/secret-llm.yaml") . | sha256sum }}
      labels:
        app.kubernetes.io/name: {{ include "aurora.name" . }}-celery-worker
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/part-of: aurora
    spec:
      serviceAccountName: {{ include "aurora.fullname" . }}-celery-worker
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: celery-worker
          image: "{{ .Values.image.registry }}/aurora-server:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "celery_config", "worker", "--loglevel=info", "--pidfile=/tmp/celery-worker.pid"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          envFrom:
            - configMapRef:
                name: {{ include "aurora.fullname" . }}-config
            - secretRef:
                name: {{ include "aurora.fullname" . }}-secrets-db
            - secretRef:
                name: {{ include "aurora.fullname" . }}-secrets-backend
            - secretRef:
                name: {{ include "aurora.fullname" . }}-secrets-app
            - secretRef:
                name: {{ include "aurora.fullname" . }}-secrets-llm
          volumeMounts:
            - name: terraform-workdir
              mountPath: /app/terraform_workdir
          # Celery workers are self-healing and reconnect to Redis automatically.
          # Using startup probe to ensure initial startup, then let Kubernetes restart the container if the main process exits.
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /tmp/celery-worker.pid"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 18
          resources:
            {{- toYaml .Values.resources.celeryWorker | nindent 12 }}
      volumes:
        - name: terraform-workdir
          emptyDir: {}
