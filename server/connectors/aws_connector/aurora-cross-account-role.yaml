AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  Creates an IAM role that grants Aurora read-only access to this AWS account.
  The role trusts the Aurora AWS account and requires an ExternalId to prevent
  confused-deputy attacks.  Deploy once per account, or use CloudFormation
  StackSets to deploy across an AWS Organization.

Parameters:
  AuroraAccountId:
    Type: String
    Description: The 12-digit AWS account ID where Aurora is hosted.
    AllowedPattern: '^\d{12}$'
    ConstraintDescription: Must be a 12-digit AWS account ID.

  ExternalId:
    Type: String
    Description: >-
      Unique external ID generated by Aurora for your tenant.
      Find this on the Aurora AWS onboarding page.
    AllowedPattern: '^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
    ConstraintDescription: Must be a valid UUID v4.

  RoleName:
    Type: String
    Default: AuroraReadOnlyRole
    Description: Name for the IAM role created in this account.
    AllowedPattern: '^[\w+=,.@-]{1,64}$'
    ConstraintDescription: 1-64 alphanumeric characters, plus +=,.@- allowed.

Resources:
  AuroraRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref RoleName
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AuroraAccountId}:root'
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': !Ref ExternalId
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/ReadOnlyAccess'
      Tags:
        - Key: ManagedBy
          Value: Aurora
        - Key: Purpose
          Value: ReadOnlyAccess for Aurora cloud intelligence platform

Outputs:
  RoleArn:
    Description: ARN of the Aurora read-only role. Register this in Aurora.
    Value: !GetAtt AuroraRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RoleArn'
