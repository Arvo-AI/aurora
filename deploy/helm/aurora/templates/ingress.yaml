{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aurora.fullname" . }}-ingress
  labels:
    {{- include "aurora.labels" . | nindent 4 }}
  annotations:
    {{- if and (eq .Values.ingress.className "nginx") (ne .Values.ingress.nginx.enabled false) }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: {{ .Values.ingress.nginx.proxyReadTimeout | default "3600" | quote }}
    nginx.ingress.kubernetes.io/proxy-send-timeout: {{ .Values.ingress.nginx.proxySendTimeout | default "3600" | quote }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.ingress.nginx.proxyBodySize | default "50m" | quote }}
    nginx.ingress.kubernetes.io/proxy-http-version: {{ .Values.ingress.nginx.proxyHttpVersion | default "1.1" | quote }}
    {{- with .Values.ingress.nginx.upstreamHashBy }}
    nginx.ingress.kubernetes.io/upstream-hash-by: {{ . | quote }}
    {{- end }}
    {{- end }}
    {{- if and .Values.ingress.tls.enabled .Values.ingress.tls.certManager.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.certManager.issuer | quote }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.hosts.frontend | quote }}
        - {{ .Values.ingress.hosts.api | quote }}
        - {{ .Values.ingress.hosts.ws | quote }}
      {{- if .Values.ingress.tls.certManager.enabled }}
      secretName: {{ .Values.ingress.hosts.frontend }}-tls  # Auto-generated by cert-manager
      {{- else }}
      secretName: {{ .Values.ingress.tls.secretName | quote }}
      {{- end }}
  {{- end }}
  rules:
    # Frontend: aurora.example.com
    - host: {{ .Values.ingress.hosts.frontend | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aurora.fullname" . }}-frontend
                port:
                  number: 3000
    # API Server: api.aurora.example.com
    - host: {{ .Values.ingress.hosts.api | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aurora.fullname" . }}-server
                port:
                  number: 5080
    # WebSocket/Chatbot: ws.aurora.example.com
    - host: {{ .Values.ingress.hosts.ws | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aurora.fullname" . }}-chatbot
                port:
                  number: 5006
{{- end }}
