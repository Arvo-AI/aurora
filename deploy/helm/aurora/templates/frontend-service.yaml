apiVersion: v1
kind: Service
metadata:
  name: {{ include "aurora.fullname" . }}-frontend
  labels:
    {{- include "aurora.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ include "aurora.name" . }}-frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: 3000
      targetPort: 3000
