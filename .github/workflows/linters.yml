name: Linters

on:
  push:

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-24.04
    name: gitleaks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION="8.21.2"
          wget -qO- "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" | tar xz -C /usr/local/bin gitleaks
          gitleaks version

      - name: Run gitleaks
        run: |
          gitleaks detect --config .gitleaks.toml --source . --no-git --verbose --exit-code 1

