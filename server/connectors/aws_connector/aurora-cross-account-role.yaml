AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  Creates an IAM role that grants Aurora access to this AWS account.
  The role trusts the Aurora AWS account and requires an ExternalId
  to prevent confused-deputy attacks.  Deploy once per account, or use
  CloudFormation StackSets to deploy across an AWS Organization.

Parameters:
  AuroraAccountId:
    Type: String
    Description: The 12-digit AWS account ID where Aurora is hosted.
    AllowedPattern: '^\d{12}$'
    ConstraintDescription: Must be a 12-digit AWS account ID.

  ExternalId:
    Type: String
    Description: >-
      Unique external ID generated by Aurora for your tenant.
      Find this on the Aurora AWS onboarding page.
    AllowedPattern: '^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
    ConstraintDescription: Must be a valid UUID v4.

  RoleType:
    Type: String
    Default: ReadOnly
    AllowedValues:
      - ReadOnly
      - Admin
    Description: >-
      ReadOnly attaches the AWS-managed ReadOnlyAccess policy.
      Admin attaches the AWS-managed AdministratorAccess policy.

Conditions:
  IsAdmin: !Equals [!Ref RoleType, 'Admin']

Resources:
  AuroraRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !If
        - IsAdmin
        - AuroraAdminRole
        - AuroraReadOnlyRole
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AuroraAccountId}:root'
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': !Ref ExternalId
      ManagedPolicyArns:
        - !If
          - IsAdmin
          - 'arn:aws:iam::aws:policy/AdministratorAccess'
          - 'arn:aws:iam::aws:policy/ReadOnlyAccess'
      Tags:
        - Key: ManagedBy
          Value: Aurora
        - Key: RoleType
          Value: !Ref RoleType

Outputs:
  RoleArn:
    Description: ARN of the Aurora role. Register this in Aurora.
    Value: !GetAtt AuroraRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RoleArn'
  RoleType:
    Description: The access level granted to Aurora.
    Value: !Ref RoleType
